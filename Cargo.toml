[package]
name = "quilt-installer"
description = "The installer for quilt-loader"

version = "0.1.1"
license = "Apache-2.0"

edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
async-trait = "0.1.57"
base64 = "0.13.0"
chrono = "0.4.22"
clap = { version = "4.0.15", features = ["derive"] }
iced = { version = "0.3.0", default-features = false, features = ["glow", "tokio"] }
iced_glow = "0.3.0"
native-dialog = "0.6.3"
png = "0.17.6"
reqwest = { version = "0.11.12", features = ["blocking", "json"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"

[profile.release]
strip = true
lto = true
opt-level = "z"
